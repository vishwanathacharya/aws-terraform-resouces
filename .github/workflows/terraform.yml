name: 'Terraform CI/CD'

on:
  push:
    branches:
      - live
      - stage
  pull_request:
    branches:
      - live
      - stage

env:
  AWS_REGION: ap-southeast-1

jobs:
  terraform-stage:
    if: github.ref == 'refs/heads/stage'
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Create backend config for staging
      run: |
        cat > backend.tf << EOF
        terraform {
          backend "s3" {
            bucket = "webkulterraformtfstate"
            key    = "staging/terraform.tfstate"
            region = "ap-southeast-1"
          }
        }
        EOF

    - name: Create tfvars for staging
      run: |
        cat > terraform.tfvars << EOF
        environment = "staging"
        EOF

    - name: Terraform Init (Stage)
      run: terraform init

    - name: Terraform Plan (Stage)
      run: terraform plan -var-file="terraform.tfvars"

    - name: Terraform Apply (Stage)
      if: github.event_name == 'push'
      run: terraform apply -auto-approve -var-file="terraform.tfvars"

  terraform-live:
    if: github.ref == 'refs/heads/live'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Create backend config for production
      run: |
        cat > backend.tf << EOF
        terraform {
          backend "s3" {
            bucket = "webkulterraformtfstate"
            key    = "production/terraform.tfstate"
            region = "ap-southeast-1"
          }
        }
        EOF

    - name: Create tfvars for production
      run: |
        cat > terraform.tfvars << EOF
        environment = "production"
        EOF

    - name: Terraform Init (Live)
      run: terraform init

    - name: Terraform Plan (Live)
      run: terraform plan -var-file="terraform.tfvars"

    - name: Terraform Apply (Live)
      if: github.event_name == 'push'
      run: terraform apply -auto-approve -var-file="terraform.tfvars"
