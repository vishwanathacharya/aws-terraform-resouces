name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy (staging/production)'
        required: true
        type: choice
        options:
          - staging
          - production
      confirm_destroy:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

env:
  AWS_REGION: ap-southeast-1

jobs:
  terraform-destroy:
    if: github.event.inputs.confirm_destroy == 'DESTROY'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Create backend config
      run: |
        cat > backend.tf << EOF
        terraform {
          backend "s3" {
            bucket = "webkulterraformtfstate"
            key    = "${{ github.event.inputs.environment }}/terraform.tfstate"
            region = "ap-southeast-1"
          }
        }
        EOF

    - name: Create tfvars
      run: |
        cat > terraform.tfvars << EOF
        environment = "${{ github.event.inputs.environment }}"
        EOF

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan Destroy
      run: terraform plan -destroy -var-file="terraform.tfvars"

    - name: Terraform Destroy
      run: terraform destroy -auto-approve -var-file="terraform.tfvars"

    - name: Cleanup State (Optional)
      run: |
        echo "Resources destroyed for ${{ github.event.inputs.environment }} environment"
        echo "State file remains in S3 for audit purposes"
